    <script>
        $(function () {

              $.post("/travel/user/findUsername",{},function (data) {
                  if(data!=null&&""!=data){
                      $("#afterLogin").css("display","block");
                      $("#beforLogin").css("display","none");
                      var msg="欢迎回来,"+data;
                      $("#user-title").html(msg);
                  }
              });

             $.post("/travel/category/findAll",{},function (data) {
                  if(data!=null&&data.length!=0){
                      var li='<li class=\"nav-active\"><a href=\"index.html\">首页</a></li>';
                      for(var key in data ){
                          li+='<li><a href=\"route_list.html?cid='+data[key].cid+'">'+ data[key].cname+'</a></li>';
                      }
                      li+='<li><a href="favoriterank.html">收藏排行榜</a></li>';
                      $("#category").html(li);
                  }
              });
        });

        function getData(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)","i");
            var r = location.search.substr(1).match(reg);
            if (r!=null) return (r[2]); return null;
        }

        function clik() {
                var valu=$("#kuang").val();
                var cid=getData("cid")
                location.href=("route_list.html?cid="+cid+"&rname="+valu);
        }
    </script>
